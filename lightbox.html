<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Popout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .img-thumb {
      cursor: pointer;
      max-width: 200px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .img-thumb:hover {
      opacity: 0.7;
    }

    /* Modal background */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      text-align: center;
      padding-top: 5%;
    }
    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 20px; right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Thumbnail -->
  <img src="https://github.com/ICCTurtles/file-host/blob/main/example_schedule.jpg" 
       alt="Thumbnail" 
       class="img-thumb" 
       id="thumb">

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img id="modalImg" src="">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const thumb = document.getElementById("thumb");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");

    thumb.onclick = () => {
      modal.style.display = "block";
      modalImg.src = thumb.src.replace("300", "1000"); // swap for larger version
    };

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
